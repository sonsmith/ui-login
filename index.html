<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI - Login</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="login_wrapper">
        <div class="contents">
          <!-- 상단 -->
          <div class="top">
            <h2>회원가입</h2>
            <div class="social">
              <a href="#x"><i class="xi-google"></i></a>
              <a href="#x"><i class="xi-facebook"></i></a>
              <a href="#x"><i class="xi-twitter"></i></a>
              <a href="#x"><i class="xi-instagram"></i></a>
            </div>
            <p>또는 당신의 이메일을 사용하세요.</p>
          </div>
          <!--/ 상단 -->

          <div class="form_area">
            <form>
              <input type="text" placeholder="이름" />
              <input type="text" placeholder="이메일" />
              <input type="password" placeholder="비밀번호" />

              <div class="agree">
                <label><input type="checkbox" /> 개인정보 취급방침에 동의합니다.</label>
                <a href="#x">전체내용보기</a>
              </div>

              <div class="btns">
                <input type="submit" value="회원가입" />
                <input type="submit" value="로그인" />
              </div>
            </form>
          </div>
        </div>
        <div class="photo">사진</div>
      </div>
    </div>
  </body>
</html>
